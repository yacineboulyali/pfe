
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibn Battuta : La Voûte de l'Algorithmique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Amiri:wght@400;700&family=Cinzel:wght@400;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: "#93441A",
                        secondary: "#B67332",
                        accent: "#DAAB3A",
                        "background-light": "#FFF8E7",
                    },
                    fontFamily: {
                        display: ["Cinzel", "serif"],
                        body: ["Nunito", "sans-serif"],
                    },
                },
            },
        };
    </script>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #FFF8E7;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .arabic-font {
            font-family: 'Amiri', serif;
        }
        .font-display {
            font-family: 'Cinzel', serif;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(147, 68, 26, 0.2);
            border-radius: 10px;
        }
        .btn-3d {
            transition: all 0.1s;
            box-shadow: 0px 4px 0px 0px rgba(0,0,0,0.2);
        }
        .btn-3d:active {
            transform: translateY(4px);
            box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.2);
        }
        @keyframes turtle-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        .turtle-float {
            animation: turtle-float 2s ease-in-out infinite;
        }
        .mosaic-pattern {
            background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
        }

        /* Nouvelles animations pour l'exécution du code */
        @keyframes walk-wobble {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(8deg); }
            75% { transform: rotate(-8deg); }
        }
        .animate-turtle-walk {
            animation: walk-wobble 0.2s ease-in-out infinite;
        }
        @keyframes pivot-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        .animate-turtle-pivot {
            animation: pivot-pulse 0.5s ease-in-out;
        }
    </style>
<script type="importmap">

  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
